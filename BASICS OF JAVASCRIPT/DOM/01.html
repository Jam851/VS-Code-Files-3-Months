<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM File</title>
</head>
<body style="background-color: rgb(0, 0, 0)">
    <h1 class="whiteText anotherclass" id="title"> DOM Learning   <span style="display: none">Invisible Text Here !!</span></h1>
    <p class="whiteText">Some Lines for the Paragraph Element</p>

    <ul class="UnorderedList">
        <li class="whiteText" style="background-color: gray; padding: 15px; border-radius: 15px;">First</li>
        <li class="whiteText">Second</li>
        <li class="whiteText">Third</li>
    </ul>
<script>
    const textToTurnWhite = document.querySelectorAll('.whiteText')
    textToTurnWhite.forEach((el) => {
        // el.setAttribute("style", "color: white")         Overwrites all style attribute's entries
        el.style.color = "white"                         // Appends the style attribute, so Gray color can show for first <li> element
    })
</script>
</html>
